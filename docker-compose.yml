version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: atomic-payments-postgres
    environment:
      POSTGRES_DB: atomic_payments
      POSTGRES_USER: atomic
      POSTGRES_PASSWORD: atomic
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atomic -d atomic_payments"]
      interval: 5s
      timeout: 5s
      retries: 5
